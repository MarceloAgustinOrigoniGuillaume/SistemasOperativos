name: Write/Read file append
description: "Crea y escribe un archivo con cat > , multiples veces, with append... y luego muestra el mensaje"
steps:
 - do: cat > {fs}/file1
   in: "uno"
   ret: 0
 - do: cat >> {fs}/file1
   in: " dos"
   ret: 0
 - do: cat >> {fs}/file1
   in: " tres"
   ret: 0
   
 - do: cat {fs}/file1
   out: "uno dos tres"
